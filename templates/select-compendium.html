<form id="select-compendium" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <p>Select compendium to validate and fix</p>
    </div>
    <div class="form-group">
        <select name='pack'>
            {{#each packs}}
            <option value='{{this.metadata.id}}'>{{this.metadata.name}} [{{this.metadata.packageName}}]</option>
            {{/each}}
        </select>
    </div>
    <button class='select-submit' type="submit"><i class="fas fa-check"></i> Validate </button>
</form>
